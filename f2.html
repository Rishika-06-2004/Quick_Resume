<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Personal Information Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">
  <div class="container bg-white p-4 rounded shadow">
    <h2 class="mb-4">Personal Information Form</h2>
    <form action="submit.php" method="POST">
      
      <!-- Name -->
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" name="name" id="name" class="form-control" required>
      </div>
      
      <!-- Address -->
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <textarea name="address" id="address" class="form-control" rows="3" required></textarea>
      </div>
      
      <!-- Contact Number -->
      <div class="mb-3">
        <label for="contact" class="form-label">Contact Number</label>
        <input type="tel" name="contact" id="contact" class="form-control" pattern="[0-9]{10}" required>
      </div>
      
      <!-- Gender -->
      <div class="mb-3">
        <label class="form-label">Gender</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="male" value="Male" required>
          <label class="form-check-label" for="male">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
          <label class="form-check-label" for="female">Female</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="other" value="Other">
          <label class="form-check-label" for="other">Other</label>
        </div>
      </div>
      
      <!-- Marital Status -->
      <div class="mb-3">
        <label class="form-label">Marital Status</label>
        <select name="marital_status" class="form-select" required>
          <option value="" disabled selected>Choose...</option>
          <option value="Single">Single</option>
          <option value="Married">Married</option>
          <option value="Divorced">Divorced</option>
          <option value="Widowed">Widowed</option>
        </select>
      </div>
      
      <!-- Nationality -->
      <div class="mb-3">
        <label for="nationality" class="form-label">Nationality</label>
        <input type="text" name="nationality" id="nationality" class="form-control" required>
      </div>
      
      <!-- Languages Known -->
      <div class="mb-3">
        <label for="language" class="form-label">Languages Known (comma-separated)</label>
        <input type="text" name="language" id="language" class="form-control" placeholder="e.g., English, Hindi, Bengali" required>
      </div>

      <!-- Submit -->
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</body>
</html>
