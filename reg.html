<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Registration Page</title>
    <style>
        body {
              background: linear-gradient(135deg, #dbeeff 0%, #f1f9ff 100%);

            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: left;
            color: #333;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            width: 30%;
            background: rgba(255, 255, 255, 0.2); /* Transparent effect */
            padding: 25px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(10px); /* Blurred effect for readability */
            text-align: left;
            transition: 0.3s ease-in-out;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .container:hover {
            transform: scale(1.02);
        }

        .header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .header h3 {
            margin: 0;
            color: #004aad;
	    padding-top:15px;
        }

        .text-container {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
            transition: 0.3s ease-in-out;
            background: rgba(255, 255, 255, 0.5); /* Semi-transparent input fields */
        }

        .form-group input:focus {
            border-color: #004aad;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 74, 173, 0.3);
            background: rgba(255, 255, 255, 0.8);
        }

        .submit-btn {
            width: 100%;
            padding: 10px;
            background: #004aad;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s ease-in-out;
        }

        .submit-btn:hover {
            background: #002f7a;
        }

        .login-text {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }

        .login-text a {
            color: #004aad;
            font-weight: bold;
            text-decoration: none;
            transition: 0.3s ease-in-out;
        }

        .login-text a:hover {
            color: #002f7a;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="registration">
            <div class="header">
                <img src="logo1.png" alt="Logo" height="50px" width="50px">
                <div class="text-container">
                    <h3>QUICK RESUME</h3>
                    <p>Create your new Account</p>
                </div>
            </div>
            <form action="register.php" method="post">
                <div class="form-group">
                    <label><i class="bi bi-person-circle"></i> Full Name</label>
                    <input type="text" placeholder="Enter Full Name" name="id" required>
                </div>
                <div class="form-group">
                    <label><i class="bi bi-envelope"></i> Email</label>
                    <input type="email" placeholder="Enter Email" name="email" required>
                </div>
                <div class="form-group"> 
                    <label><i class="bi bi-key"></i> Password</label>
		    <input type="password" placeholder="Enter Password" name="pass" required>
                </div>
                <button type="submit" class="submit-btn">Create Now</button>
            </form>

            <p class="login-text">Already have an account? <a href="log.php">LOG IN</a></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
