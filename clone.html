<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume Builder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(to right,#C79D60, #D2B28C, #FFA07A);
    }
    .navbar-custom {
      background-color:teal;
      padding: 10px 20px;
    }
    .logo-section {
      display: flex;
      align-items: center;
    }
    .logo-section img {
      width: 50px;
      height: 50px;
      margin-right: 10px;
    }
    .logo-section span {
      color: white;
      font-size: 20px;
      font-weight: bold;
    }
    .cv-container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      min-height: 600px;
    }
    .resume-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }
    .resume-card {
      width: 40%;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-left: 4px solid blue;
    }
    .action-links a {
      margin-right: 12px;
      color: #0d6efd;
      text-decoration: none;
    }
    .action-links a:hover {
      text-decoration: underline;
    }
    @media (max-width: 768px) {
      .resume-card {
        width: 45%;
      }
    }
    @media (max-width: 480px) {
      .resume-card {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <div class="logo-section">
        <img src="logo1.png" alt="Logo">
        <span>QUICK RESUME</span>
      </div>
      <div class="d-flex gap-2">
        <button class="btn btn-outline-light btn-sm"><i class="fas fa-user"></i> Account</button>
        <button class="btn btn-outline-light btn-sm"><i class="fas fa-sign-out-alt"></i> Logout</button>
      </div>
    </div>
  </nav>
  <div class="container my-4">
    <div class="cv-container">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h4 class="mb-0">Resumes</h4>
        <button class="btn btn-primary">
          <i class="fas fa-file-alt me-2"></i> New File
        </button>
      </div>
      <div class="resume-container">
        <div class="resume-card">
          <h5 class="card-title">CV1</h5>
          <p class="card-text text-muted"><i class="far fa-clock"></i> Last Updated: —</p>
          <div class="action-links">
            <a href="#"><i class="fas fa-folder-open"></i> Open</a>
            <a href="#"><i class="fas fa-edit"></i> Edit</a>
            <a href="#"><i class="fas fa-clone"></i> Clone</a>
            <a href="#"><i class="fas fa-share-alt"></i> Share</a>
            <a href="#" class="text-danger"><i class="fas fa-trash-alt"></i> Delete</a>
          </div>
        </div>
        <div class="resume-card">
          <h5 class="card-title">CV2</h5>
          <p class="card-text text-muted"><i class="far fa-clock"></i> Last Updated: —</p>
          <div class="action-links">
            <a href="#"><i class="fas fa-folder-open"></i> Open</a>
            <a href="#"><i class="fas fa-edit"></i> Edit</a>
            <a href="#"><i class="fas fa-clone"></i> Clone</a>
            <a href="#"><i class="fas fa-share-alt"></i> Share</a>
            <a href="#" class="text-danger"><i class="fas fa-trash-alt"></i> Delete</a>
          </div>
        </div>
        <div class="resume-card">
          <h5 class="card-title">CV3</h5>
          <p class="card-text text-muted"><i class="far fa-clock"></i> Last Updated: —</p>
          <div class="action-links">
            <a href="#"><i class="fas fa-folder-open"></i> Open</a>
            <a href="#"><i class="fas fa-edit"></i> Edit</a>
            <a href="#"><i class="fas fa-clone"></i> Clone</a>
            <a href="#"><i class="fas fa-share-alt"></i> Share</a>
            <a href="#" class="text-danger"><i class="fas fa-trash-alt"></i> Delete</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
